<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Payment System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment_styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="payment-form">
            <h2>Penalty Payment Login</h2>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <form action="{{ url_for('payment_login') }}" method="POST">
                <div class="form-group">
                    <label for="mobile_number">Enter Mobile Number:</label>
                    <input type="text" id="mobile_number" name="mobile_number" required pattern="[0-9]{12}" title="Please enter a valid 10-digit mobile number with 91 at start">
                </div>
                <button type="submit" class="btn">Continue</button>
            </form>
            <div class="back-link">
                <a href="{{ url_for('index') }}">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
